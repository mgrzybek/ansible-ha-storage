---

- name: Dataset create "{{ ha_storage.volume_group }}/{{ item.lv }}"
  shell: >
    zfs list |grep -q {{ ha_storage.volume_group }}/{{ item.lv }} || \
    zfs create "{{ ha_storage.volume_group }}/{{ item.lv }}" \
    -o mountpoint="{{ ha_storage_zpool_mountpoint }}/{{ item.mountpoint }}" \
    -o quota={{ item.size }}
